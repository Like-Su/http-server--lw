<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 测试动态服务
    const xhr = new XMLHttpRequest();
    xhr.open('GET', 'http://localhost:8080/users?username=admin', true);
    xhr.responseType = 'json';
    xhr.onload = function() {
      console.log(xhr.response);
    }
    xhr.send();
  </script>
</body>
</html>
